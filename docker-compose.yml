services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: trapper-postgres
    environment:
      POSTGRES_DB: trapper
      POSTGRES_USER: trapper
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trapper"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trapper-network

  redis:
    image: redis:7-alpine
    container_name: trapper-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - trapper-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trapper-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./document_storage:/data/documents
    ports:
      - "8000:8000"
    environment:
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://trapper:${DB_PASSWORD:-changeme}@postgres:5432/trapper
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
      - BACKEND_CORS_ORIGINS=["http://localhost:5173"]
      - EMBEDDING_ENABLED=${EMBEDDING_ENABLED:-false}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_ENABLED=${LLM_ENABLED:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trapper-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trapper-celery-worker
    command: celery -A app.tasks.celery_app worker --loglevel DEBUG
    volumes:
      - ./backend:/app
      - ./document_storage:/data/documents
    environment:
      - DATABASE_URL=postgresql://trapper:${DB_PASSWORD:-changeme}@postgres:5432/trapper
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - EMBEDDING_ENABLED=${EMBEDDING_ENABLED:-false}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_ENABLED=${LLM_ENABLED:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - trapper-network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trapper-celery-beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://trapper:${DB_PASSWORD:-changeme}@postgres:5432/trapper
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - trapper-network

  directory_watcher:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trapper-directory-watcher
    command: python run_directory_watcher.py
    volumes:
      - ./backend:/app
      - ./document_storage:/data/documents
      - ./import_watch:/data/import_watch
    environment:
      - DATABASE_URL=postgresql://trapper:${DB_PASSWORD:-changeme}@postgres:5432/trapper
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - EMBEDDING_ENABLED=${EMBEDDING_ENABLED:-false}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_ENABLED=${LLM_ENABLED:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - trapper-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: trapper-frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    # environment:
    #   - VITE_API_URL=http://localhost:8000
    networks:
      - trapper-network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  document_storage:

networks:
  trapper-network:
    driver: bridge
