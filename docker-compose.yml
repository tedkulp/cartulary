services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: cartulary-postgres
    environment:
      POSTGRES_DB: cartulary
      POSTGRES_USER: cartulary
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cartulary"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cartulary-network

  redis:
    image: redis:7-alpine
    container_name: cartulary-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - cartulary-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cartulary-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - ./document_storage:/data/documents
      - ./import_watch:/data/import_watch
    ports:
      - "8000:8000"
    environment:
      - RUN_MIGRATIONS=true
      - DATABASE_URL=postgresql://cartulary:${DB_PASSWORD:-changeme}@postgres:5432/cartulary
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=true
      - BACKEND_CORS_ORIGINS=["http://localhost:5173"]
      - EMBEDDING_ENABLED=${EMBEDDING_ENABLED:-false}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_ENABLED=${LLM_ENABLED:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_DISCOVERY_URL=${OIDC_DISCOVERY_URL:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-http://localhost:5173/auth/callback}
      # OCR configuration
      - OCR_ENABLED=${OCR_ENABLED:-false}
      - OCR_LANGUAGES=${OCR_LANGUAGES:-["en"]}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
      # Background workers configuration
      - ENABLE_DIRECTORY_WATCHER=${ENABLE_DIRECTORY_WATCHER:-true}
      - ENABLE_IMAP_WATCHER=${ENABLE_IMAP_WATCHER:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cartulary-network

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.paddleocr
    container_name: cartulary-celery-worker
    # Run both worker and beat in the same container
    command: >
      sh -c "celery -A app.tasks.celery_app beat --loglevel=info --detach &&
             celery -A app.tasks.celery_app worker --loglevel=info"
    volumes:
      - ./backend:/app
      - ./document_storage:/data/documents
    environment:
      - DATABASE_URL=postgresql://cartulary:${DB_PASSWORD:-changeme}@postgres:5432/cartulary
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - EMBEDDING_ENABLED=${EMBEDDING_ENABLED:-false}
      - EMBEDDING_PROVIDER=${EMBEDDING_PROVIDER:-local}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-all-MiniLM-L6-v2}
      - EMBEDDING_DIMENSION=${EMBEDDING_DIMENSION:-384}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LLM_ENABLED=${LLM_ENABLED:-false}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # OCR configuration
      - OCR_ENABLED=${OCR_ENABLED:-false}
      - OCR_LANGUAGES=${OCR_LANGUAGES:-["en"]}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - cartulary-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: cartulary-frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - cartulary-network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  document_storage:

networks:
  cartulary-network:
    driver: bridge
